<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
            <div class="container-fluid mx-3 mx-lg-5 px-0">
                <a class="navbar-brand ps-2" draggable="false">
                    <img class=".img-fluid" width="85px" height="75px" th:src="@{/images/logo.png}" alt="App logo. It´s a videocontroller with a halo on top.">
                    GamingHeaven
                </a>
                <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto gap-2 gap-lg-3">
                        <li class="nav-item px-1 px-lg-2">
                            <a class="nav-link" th:classappend="${activeLink == 'Videogames'} ? 'active' : ''" th:href="@{/}">Videogames
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item px-1 px-lg-2">
                            <a class="nav-link" th:classappend="${activeLink == 'Social'} ? 'active' : ''" th:href="@{/social}">Social</a>
                        </li>
                        <li class="nav-item px-1 px-lg-2">
                            <a class="nav-link" th:href="@{/#footer}">Info</a>
                        </li>
                    </ul>
                    <div>
                        <div class="d-flex gap-3 py-2">
                            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-outline-primary" style="--bs-btn-padding-y:  1.25rem; --bs-btn-padding-x: 2.25rem; --bs-btn-font-size: 1.25rem;" type="submit">Login</a>
                            <a sec:authorize="!isAuthenticated()" th:href="@{/register}" class="btn btn-outline-primary" style="--bs-btn-padding-y:  1.25rem; --bs-btn-padding-x: 2.25rem; --bs-btn-font-size: 1.25rem;" type="submit">Register</a>
                            <div sec:authorize="isAuthenticated()">
                                <a th:href="@{/profile}" style="text-decoration: none; color: inherit;">
                                    <div class="d-flex flex-row align-items-center p-2 gap-2">
                                        <img alt="The user´s profile image." th:src="'data:image/png;base64,' + ${imgUser}" width="60px" height="60px">
                                        <p sec:authorize="isAuthenticated()" sec:authentication="principal.username" class="lead mb-0"></p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</html>

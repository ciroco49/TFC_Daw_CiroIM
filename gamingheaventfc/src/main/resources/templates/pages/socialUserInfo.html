<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}" />
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/custom.css}">
    <title th:text="${user.nickname}"></title>
</head>
<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{fragments/header :: header(activeLink='Social')}"></th:block>
    <main class="mx-auto justify-content-center w-100 flex-grow-1 mt-9" style="max-width: 2000px;">
        <div class="row mx-5">
            <div>
                <p class="lead lime-bold-text">Image</p>
                <img alt="UserÂ´s profile image." th:src="'data:image/png;base64,' + ${imgUserSelected}" width="125px" height="125px">
            </div>
            <div>
                <p class="lead lime-bold-text">Nickname</p>
                <p class="lead" th:text="${user.nickname}"></p>
                <div th:if="!${user.nickname}" style="width: 20rem; height: 3.5rem;"></div>
            </div>
            <div>
                <p class="lead lime-bold-text">Description</p>
                <p class="lead" th:text="${user.descripcion}"></p>
                <div th:if="!${user.descripcion}" style="width: 20rem; height: 5rem;"></div>
            </div>
            <div>
                <p class="lead lime-bold-text">Favorite Games</p>
                <div class="row row-cols-1 row-cols-lg-3 g-4 mb-5">
                    <th:block th:each="videogame: ${juegosFav}">
                        <div class="col d-flex">
                            <a th:href="@{'/' + ${videogame.titulo}}" class="videogames flex-fill text-decoration-none">
                                <div th:id="${videogame.idApi}" class="card border-primary shadow-lg h-100">
                                    <div class="card-header card-img-thumbnail">
                                        <img th:id="${videogame.idApi} + 'img'" class="rotateLoading"
                                            alt="Videogame thumbnail" th:src="@{/images/loading.svg}">
                                    </div>
                                    <div class="card-body d-flex flex-column">
                                        <div class="d-flex align-items-center gap-2 flex-wrap">
                                            <h5 class="mb-0" th:text="${videogame.titulo}"></h5>
                                            <div th:switch="${videogame.plataforma}">
                                                <img th:case="'Windows'" class="svg-platform" alt="PC game" th:src="@{/images/pc_logo.svg}">
                                                <img th:case="'Web Browser'" class="svg-platform" alt="Web game" th:src="@{/images/web_logo.svg}">
                                                <div th:case="'Windows, Web Browser'">
                                                    <img alt="PC game" class="svg-platform" th:src="@{/images/pc_logo.svg}">
                                                    <img alt="Web game" class="svg-platform" th:src="@{/images/web_logo.svg}">
                                                </div>
                                            </div>
                                        </div>
                                        <p class="lead" th:text="${videogame.descripcionS}"></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </main>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script type="module" th:src="@{/js/scriptSocialProfile.js}"></script>
</html>

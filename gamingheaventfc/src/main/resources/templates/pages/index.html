<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}"/>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/custom.css}">
    <title>Home</title>
</head>
<body>
    <th:block th:replace="~{fragments/header :: header(activeLink='Videogames')}"></th:block>
    <main class="mx-auto">
        <section class="d-flex flex-column align-items-center mt-9 text-center">
            <h3><u>Welcome to Gaming Heaven</u></h3>
            <p class="lead">Here you can search into a large amount of free-to-play games of your choice! 😊</p>
        </section>
        <section class="row mx-5">
            <form class="col-md-2" method="GET">
                <select class="form-select mb-3" aria-label="Select order by">
                    <option value="0">Select an order</option>
                    <option value="likes">Likes</option>
                    <option value="alphabetical">Alphabetical</option>
                    <option class="date">Release Date</option>
                </select>
                <div class="card border-primary mb-3" style="max-width: 50rem;">     
                    <div class="card-header"><h5 class="h-card-header">Platforms</h5></div>
                        <div class="card-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="pc_check" id="pc_check">
                                <label class="form-check-label" for="pc_check">PC</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="browser_check" id="browser_check">
                                <label class="form-check-label" for="browser_check">Web browser</label>
                            </div>
                        </div>
                  </div>
                  <div class="card border-primary mb-3" style="max-width: 50rem;">     
                    <div class="card-header"><h5 class="h-card-header">Genres</h5></div>
                        <div class="card-body">
                            <div class="form-check" th:each="genre : ${genres}">
                                <input class="form-check-input" type="checkbox" th:value="${genre}" th:id="${genre}">
                                <label class="form-check-label" th:for="${genre}" th:text="${genre}"></label>
                            </div>
                        </div>
                  </div>
            </form>
            <div class="col-md-10">
                <!--TODO: ESTE DIV ES DE MIENTRAS. HABRÁ QUE CARGAR ESTA ZONA CON TARJETAS DINAMICAMENTE CON JUEGOS -->
                <div class="gamelist"></div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

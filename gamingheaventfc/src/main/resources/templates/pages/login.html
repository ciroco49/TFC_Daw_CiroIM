<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}" />
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/custom.css}">
    <title>Login</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{fragments/header :: header(activeLink='Videogames')}"></th:block>
    <main class="mx-auto justify-content-center w-100 flex-grow-1 mt-9" style="max-width: 1500px;" role="main">
        <form id="loginForm" th:action="@{/login}" method="post" class="d-flex flex-column px-2 py-2 mt-5 mx-auto col-md-7 col-sm-8" aria-labelledby="loginHeading">
            <div class="card border-primary shadow-lg">
                <div class="card-header d-flex flew-row flex-wrap align-items-center justify-content-center gap-2">
                    <img alt="App logo. It´s a videocontroller with a halo on top." th:src="@{/images/logo.png}" class=".img-fluid" width="50px" height="45px">
                    <h4 id="loginHeading" class="h-card-header text-center">Login at GamingHeaven</h4>
                    <img alt="App logo. It´s a videocontroller with a halo on top." th:src="@{/images/logo.png}" class=".img-fluid" width="50px" height="45px">
                </div>
                <div class="card-body d-flex justify-content-center">
                    <div class="mb-2 d-flex flex-column">
                        <label for="username" class="form-label lead">Email</label>
                        <input id="username" name="username" type="email" placeholder="Write your email" class="me-17_5" required aria-required="true" aria-label="Email address">
                    </div>
                    <div class="mb-2 d-flex flex-column">
                        <label for="password" class="form-label lead">Password</label>
                        <input id="password" name="password" type="password" placeholder="Write your password" class="me-17_5" required aria-required="true" aria-label="Password">
                    </div>
                    <p th:if="${param.errorLogin}" class="text-danger mb-0 mt-2 p-0" role="alert">Credenciales incorrectas.</p>
                    <div class="mb-2 d-flex flex-column">
                        <input type="submit" value="Login" class="btn btn-outline-primary" aria-label="Submit login form">
                    </div>
                    <div class="mb-2 d-flex flex-column align-items-center">
                        <p>You dont have an account?</p>
                        <a th:href="@{/register}" class="btn btn-outline-primary" aria-label="Register new account">Click here for register</a>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scriptLogin.js}"></script>
</html>

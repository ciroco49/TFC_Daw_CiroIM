<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}" />
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/custom.css}">
    <title>Social</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <th:block th:replace="~{fragments/header :: header(activeLink='Social')}"></th:block>
    <main class="mx-auto justify-content-center w-100 flex-grow-1 mt-9" style="max-width: 2000px;">
        <h4 class="ms-3">Users</h4>
        <div class="row">
            <th:block th:each="userMapWithImg: ${usersMapWithImg}">
                <div class="col-12 mb-3"
                        th:if="${userMapWithImg.key.nickname} != 'ADMIN'">
                    <a th:href="@{'/social/' + ${userMapWithImg.key.id}}" class="text-decoration-none text-reset">
                        <div class="d-flex flex-row align-items-center usersSocialDivs px-3 py-5 gap-2">
                            <img alt="UserÂ´s profile image" th:src="'data:image/png;base64,' + ${userMapWithImg.value}" width="75px" height="75px">
                            <div class="d-flex flex-column">
                                <p class="lead mb-0" style="font-size: 25px;" th:text="${userMapWithImg.key.getNickname()}"></p>
                                <p class="lead text-muted text-truncate mb-0" th:text="${userMapWithImg.key.getDescripcion()}"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </th:block>
        </div>
    </main>
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
